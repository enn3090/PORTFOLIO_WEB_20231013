<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>블로그 게시판(new)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.ico" rel="icon">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light">
        <h1 class="m-0"><a href="index.html" style="text-decoration:none; color:inherit;">블로그 게시판(new)</a></h1>
        <div class="text-right">
          <span class="font-weight-bold text-primary">방문자님 환영합니다.</span>
          <a class="btn btn-sm btn-outline-danger ml-3" href="#" onclick="alert('로그아웃 되었습니다.');">로그아웃</a>
        </div>
      </div>

      <form class="mt-4" onsubmit="alert('검색 기능은 준비 중입니다.'); return false;">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="검색어 입력..."
          />
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </form>

      <div class="mt-5">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th>글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody id="boardData">
            </tbody>
        </table>
      </div>

      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <a class="btn btn-warning" href="board_write.html">글쓰기</a>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script>
      window.onload = function() {
        // 1. 저장소에서 글 목록 가져오기 (없으면 빈 배열)
        // 'myBoardPosts'라는 이름으로 데이터를 저장하고 불러옵니다.
        let posts = JSON.parse(localStorage.getItem('myBoardPosts')) || [];

        // 2. 글이 하나도 없으면 예시 글을 자동으로 하나 만들어줍니다.
        if (posts.length === 0) {
           posts = [
             { id: 1, title: "첫 번째 게시글입니다.", username: "관리자", newdate: "2025-12-03", viewcount: 10, likecount: 2, content: "환영합니다! 글쓰기를 테스트해보세요." }
           ];
           localStorage.setItem('myBoardPosts', JSON.stringify(posts));
        }

        const tbody = document.getElementById('boardData');
        let html = "";

        // 3. 글 목록을 HTML로 만들기 (최신 글이 위로 오게 reverse)
        // index는 0부터 시작하므로 글 번호 계산에 사용
        posts.slice().reverse().forEach((board, index) => {
          // 화면에 보여줄 가짜 글 번호 (전체 개수 - 현재 인덱스)
          let displayNum = posts.length - index;

          html += `
            <tr>
              <td>${displayNum}</td>
              <td>
                <a href="board_view.html?id=${board.id}">
                  <span>${board.title}</span>
                </a>
              </td>
              <td>${board.username}</td>
              <td>${board.newdate}</td>
              <td>${board.viewcount}</td>
              <td>${board.likecount}</td>
            </tr>
          `;
        });

        // 4. 화면에 적용
        tbody.innerHTML = html;
      };
    </script>
  </body>
</html>
