<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* 화면 중앙에 배치하기 위한 간단한 스타일 */
      .center-content {
        min-height: 80vh; /* 뷰포트 높이의 최소 80% */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container center-content">
      <div class="text-center">
        <!-- 회원가입 완료 메시지 -->
        <h1 class="mb-4 text-success display-4">회원 가입이 완료되었습니다!</h1>
        <p class="lead mb-5">
          환영합니다! 이제 블로그 서비스를 자유롭게 이용하실 수 있습니다.
        </p>

        <!-- 메인 페이지로 돌아가기 버튼 -->
        <a th:href="@{/}" class="btn btn-primary btn-lg shadow-sm">
          메인 페이지로 이동
        </a>
      </div>
    </div>
  </body>
</html>
