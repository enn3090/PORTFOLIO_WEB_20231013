<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>게시글 수정 (Article)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>게시글 수정</h1>

      <div class="mt-4">
        <form onsubmit="updateArticle(event)">
          <input type="hidden" id="articleId" />

          <div class="form-group">
            <label for="title">제목:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="content">내용:</label>
            <textarea
              class="form-control"
              id="content"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">수정 완료</button>
          <a href="article_list.html" class="btn btn-secondary mt-3">취소</a>
        </form>
      </div>
    </div>

    <script>
      // 1. 페이지 열리면 기존 내용 채워넣기
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id'));
        
        // 'myArticles' 저장소에서 찾기
        let posts = JSON.parse(localStorage.getItem('myArticles')) || [];
        const post = posts.find(p => p.id === id);

        if (post) {
            document.getElementById('articleId').value = post.id;
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
        } else {
            alert("삭제되거나 없는 게시글입니다.");
            location.href = 'article_list.html';
        }
      };

      // 2. 수정 완료 함수
      function updateArticle(event) {
        event.preventDefault();

        const id = parseInt(document.getElementById('articleId').value);
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        let posts = JSON.parse(localStorage.getItem('myArticles')) || [];
        const index = posts.findIndex(p => p.id === id);

        if (index !== -1) {
            posts[index].title = title;
            posts[index].content = content;
            localStorage.setItem('myArticles', JSON.stringify(posts));
            
            alert("수정되었습니다!");
            location.href = 'article_list.html'; // 목록으로 이동
        }
      }
    </script>
  </body>
</html>
