<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.ico" rel="icon">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      body { background-color: #f8f9fa; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>

        <div id="error-msg" class="alert alert-danger" style="display:none;">
            아이디 또는 비밀번호를 확인해주세요.
        </div>

        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">아이디(이메일)</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="admin@test.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="1234"
              required
            />
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" />
            <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">로그인</button>

          <a href="join_new.html" class="btn btn-secondary btn-block mt-2">회원가입</a>
          <a href="index.html" class="btn btn-link btn-block mt-1">홈으로 돌아가기</a>
        </form>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault(); // 새로고침 방지

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');

        // 1. 관리자 계정 테스트 (admin@test.com / 1234)
        if (email === "admin@test.com" && password === "1234") {
            const adminUser = { name: "관리자", email: email };
            localStorage.setItem('currentUser', JSON.stringify(adminUser));
            alert("관리자님 환영합니다!");
            location.href = "board_list.html";
            return;
        }

        // 2. 회원가입한 정보 확인 (LocalStorage)
        const users = JSON.parse(localStorage.getItem('myUsers')) || [];
        const validUser = users.find(u => u.email === email && u.password === password);

        if (validUser) {
            // 로그인 정보 저장 (매우 중요!)
            localStorage.setItem('currentUser', JSON.stringify(validUser));
            alert(validUser.name + "님 환영합니다!");
            location.href = "board_list.html"; 
        } else {
            // 로그인 실패
            errorMsg.style.display = "block";
            errorMsg.innerText = "아이디 또는 비밀번호가 일치하지 않습니다.";
        }
      }
    </script>
  </body>
</html>
