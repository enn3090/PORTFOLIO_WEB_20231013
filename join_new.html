<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">회원 가입 화면</h1>

      <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}" class="m-0"></p>
      </div>

      <div class="mt-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">회원정보 입력</h3>

            <form
              th:action="@{/api/members}"
              th:object="${addMemberRequest}"
              method="post"
            >
              <div class="form-group">
                <label for="name">이름</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{name}"
                  placeholder="이름을 입력하세요"
                />
                <p
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="form-group">
                <label for="email">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  th:field="*{email}"
                  placeholder="example@email.com"
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  placeholder="비밀번호를 입력하세요"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="form-group">
                <label for="age">나이</label>
                <input
                  type="number"
                  class="form-control"
                  th:field="*{age}"
                  placeholder="나이를 입력하세요"
                />
                <p
                  th:if="${#fields.hasErrors('age')}"
                  th:errors="*{age}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="form-group">
                <label for="mobile">전화번호</label>
                <input
                  type="tel"
                  class="form-control"
                  th:field="*{mobile}"
                  placeholder="010-1234-5678"
                />
                <p
                  th:if="${#fields.hasErrors('mobile')}"
                  th:errors="*{mobile}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="form-group">
                <label for="address">주소</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{address}"
                  placeholder="주소를 입력하세요"
                />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errors="*{address}"
                  class="text-danger small mt-1"
                ></p>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">
                  회원가입하기
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
