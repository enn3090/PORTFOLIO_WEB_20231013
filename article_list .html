<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>블로그 게시판 (Article)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-5">
          <h1>블로그 게시판 (Article)</h1>
          <a href="index.html" class="btn btn-secondary">홈으로 돌아가기</a>
      </div>

      <div class="mt-5">
        <h2>게시글 목록</h2>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>제목</th>
              <th>내용</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody id="articleList">
            </tbody>
        </table>
      </div>

      <div class="mt-4 mb-5">
        <h2>게시글 추가</h2>
        <form onsubmit="addArticle(event)">
          <div class="form-group">
            <label for="title">제목:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">내용:</label>
            <textarea
              class="form-control"
              id="content"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">추가</button>
        </form>
      </div>
    </div>

    <script>
      // 1. 화면 로딩 시 목록 불러오기
      window.onload = function() {
        renderTable();
      };

      function renderTable() {
        const posts = JSON.parse(localStorage.getItem('myArticles')) || [];
        const tbody = document.getElementById('articleList');
        let html = '';

        if (posts.length === 0) {
            html = '<tr><td colspan="4" class="text-center">등록된 게시글이 없습니다.</td></tr>';
        } else {
            // 최신순(역순)으로 보여주기
            posts.slice().reverse().forEach(post => {
                html += `
                    <tr>
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.content}</td>
                        <td>
                            <a href="article_edit.html?id=${post.id}" class="btn btn-warning btn-sm">수정</a>
                            
                            <button onclick="deleteArticle(${post.id})" class="btn btn-danger btn-sm">삭제</button>
                        </td>
                    </tr>
                `;
            });
        }
        tbody.innerHTML = html;
      }

      // 2. 글 추가 함수
      function addArticle(event) {
        event.preventDefault(); // 새로고침 방지

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        let posts = JSON.parse(localStorage.getItem('myArticles')) || [];
        
        // 새 ID 생성
        const newId = posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1;

        posts.push({
            id: newId,
            title: title,
            content: content
        });

        localStorage.setItem('myArticles', JSON.stringify(posts));
        
        alert("추가되었습니다!");
        
        // 입력창 비우기 및 목록 다시 그리기
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        renderTable();
      }

      // 3. 글 삭제 함수
      function deleteArticle(id) {
        if(confirm('정말 삭제하시겠습니까?')) {
            let posts = JSON.parse(localStorage.getItem('myArticles')) || [];
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('myArticles', JSON.stringify(posts));
            renderTable(); // 목록 갱신
        }
      }
    </script>
  </body>
</html>
